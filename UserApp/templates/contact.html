{%extends "master.html"%}{%block content%} {%load static%}
<link rel="stylesheet" type="text/css" href="{%static '\css\contact.css'%}">
<div class="container">
    <form method="POST">{% csrf_token %}

        <label style=color:aliceblue>First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label style=color:aliceblue>Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label style=color:aliceblue>Country</label>
        <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>

        <label style=color:aliceblue>Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">

    </form>
</div>{% endblock content %}
